<div class="con-txt">
  <div class="heading">
    <h2>{{ _currentContent.title }}</h2>
  </div>
  <div class="para">
    <p>{{ _currentContent.para }}</p>
  </div>
  <div class="tech">
    <ng-container *ngFor="let lang of _currentContent.tech; let i = index">
      <div class="tech-txt">
        <p>{{lang}}</p>
      </div>
    </ng-container>
  </div>
</div>
